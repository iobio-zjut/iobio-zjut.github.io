<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #name {
            width: 200px;
            display: block;
            color: black;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div id="name1"></div>
<button id="btn">开始</button>

<div id="name">

</div>
</body>
<script type="text/javascript">
    var arr1 = ["陈驰", "王浩文", "武楚雄"];
    var arr2 = ["陈芳", "李亭", "张晨"];
    var arr3 = ["熊章宗", "卢升荣", "裘诚"];
    var arr4 = ["郑小梦", "李远锋", "袁丰桥", "孙沪增", "秦子豪", arr1, arr2, arr3];


    var num1;
    var num2;
    var num3;

    function Begin() {
        num1 = Math.round(Math.random() * (arr4.length - 1));
        num2 = Math.round(Math.random() * (arr4.length - 1));
        num3 = Math.round(Math.random() * (arr4.length - 1));
        Begin2();
    }

    function Begin2() {
        var array = [];
        var arrayLast = [];
        if (num1 !== num2 && num1 !== num3 && num2 !== num3) {
            array.push(num1);
            array.push(num2);
            array.push(num3);
            for (var i = 0; i < array.length; i++) {
                if (typeof arr4[array[i]] === "string") {
                    arrayLast.push(arr4[array[i]]);
                } else {
                    var num4 = Math.round(Math.random() * (arr4[array[i]].length - 1));
                    arrayLast.push(arr4[array[i]][num4]);
                }
            }
        } else {
            Begin();
        }

        console.log(arrayLast);
        document.getElementById("name").innerHTML="";
        for (var i = 0; i < arrayLast.length; i++) {
            document.getElementById("name").innerHTML += arrayLast[i] + "</br> ";
        }
    }

    btn.onclick = function () {
        Begin();

    }
</script>
</html>
